<!DOCTYPE html>
<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="style.css" />
  <meta charset="utf-8" />
  <title>Weather</title>
 </head>
 <body>
     <div class="app-wrap">
         <header>
             <input type="text" autocomplete="off" class="search-box" placeholder="search for City">
         </header>
         <main>
             <section class="location">
                 <div class="city">Birmingham, gb</div>
                 <div class="date">Monday 26yth April</div>
             </section>
             <div class="current">
                 <div class="temp">15<span>°c</span></div>
                 <div class="weatber">Sunny</div>
                 <div class="hi-low">13°c/16°c</div>
             </div>
         </main>
     </div>
 
  <script src="app.js"></script>
 </body>
</html>
